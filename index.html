<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel = "stylesheet" href = "styles.css">
  <link rel = "stylesheet" href = "styles-dark.css">
  <script src = "lib/jquery.js"></script>
  <title>Frontend Mentor</title>
</head>
<body class = "light-theme || dark-theme">
<div id = "app">

  <div id = "heading-container" class = "light-theme || dark-theme">
    <div class = "heading-info">
      <h1 id = "header-heading" class = "light-theme || dark-theme">Social Media Dashboard</h1>
      <h2 id = "total-followers" class = "light-theme || dark-theme">Total Followers: 23,004</h2>
    </div>
    <div class = "switch-box">
      <p class = "dark-text">Dark Mode</p>
      <label class="switch">
      <input type = "checkbox" id = "dark-mode-button" checked>
      <span class="slider round"></span>
    </label>
    </div>
  </div>

  <div id = "social-media-dashboard"></div>

  <h1 id = "overview-heading">Overview - Today</h1>
  <div id = "overview-dashboard"></div>

</div>
  <script src = "app.js"></script>
</body>
</html>
